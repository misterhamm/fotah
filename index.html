<!DOCTYPE html>
<html lang="en" ng-app="fotah">
<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <link href='http://fonts.googleapis.com/css?family=Slabo+27px|Lato' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="main.css">
   
    <meta charset="UTF-8">
    <title>Fotah</title>
</head>
<body ng-controller="fotahCtrl">
    <section class="header"> <!-- Title and Search -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Fotah</h1>
                    <div class="input-group col-md-4">
                        <input type="text" class="form-control" ng-model="keyword" ng-keypress="keyInput($event, keyword)">
                        <span class="input-group-btn"><button class="btn btn-default" ng-click="searchInstagram(keyword)"><i class="fa fa-camera-retro"></i> Search</button></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Loading and Failure Messages Here -->
    
    <section class="results"> <!-- Search Results -->
        <div class="container">
            <div class="row">
                <ul class="photo-ul">
                    <li class="col-md-4 photo-list" ng-repeat="photo in photos"> <!-- Insert ng-repeat here -->
                        <div class="photo-box">
                            <a href="{{photo.link}}"><img src='{{photo.images.standard_resolution.url}}' class="image"/></a>
                            <div class="desc">
                                <div class="col-md-12 top-row">
                                    <p class="left">User: <a href="https://www.instagram.com/{{photo.user.username}}">{{photo.user.username}}</a></p>
                                    
                                </div>
                                <div class="col-md-4 bottom-row left">
                                    <p class="right">Date: 12.20.82</p>
                                </div>
                                <div class="col-md-4 bottom-row center">
                                    <p class="left">Filter: {{photo.filter}}</p>
                                </div>
                                <div class="col-md-4 bottom-row right">
                                    <p class="right">Likes: {{photo.likes.count}}</p>
                                </div>
                            </div>
                        </div>
                    </li> 
                </ul>
            </div>
        </div>
        <button ng-click="searchInstagram(keyword, moreResults)">More</button>
    </section>








    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-messages.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.2.18/angular-animate.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
