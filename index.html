<!DOCTYPE html>
<html lang="en" ng-app="fotah">
<head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <link href='http://fonts.googleapis.com/css?family=Slabo+27px|Lato' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="main.css">
   
    <meta charset="UTF-8">
    <title>Fotah</title>
</head>
<body>
    <section class="header"> <!-- Title and Search -->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Fotah</h1>
                    <div class="input-group col-md-4">
                        <input type="text" class="form-control">
                        <span class="input-group-btn"><button class="btn btn-default"><i class="fa fa-camera-retro"></i> Search</button></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Loading and Failure Messages Here -->
    
    <section class="results"> <!-- Search Results -->
        <div class="container">
            <div class="row">
                <ul class="photo-ul">
                    <li class="col-md-4"> <!-- Insert ng-repeat here -->
                        <a><img/></a>
                    </li> 
                </ul>
            </div>
        </div>
    </section>








    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
    <script src="angular-messages.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.2.18/angular-animate.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
